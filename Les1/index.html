<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"
        integrity="sha512-L6Z/YtIPQ7eU3BProP34WGU5yIRk7tNHk7vaC2dB1Vy1atz6wl9mCkTPPZ2Rn1qPr+vY2mZ9odZLdGYuaBk7dQ=="
        crossorigin="anonymous"></script>

    <script src="js/main.js" type="module"></script>
</head>

<body>
    <nav class="nav-bar">
        <button type="submit" id="datecalc-btn">Калькулятор дат</button>
        <button type="submit" id="timer-btn">Таймер</button>
    </nav>

    <form action="" id="datecalc" class="datecalc-block ">
        <h3>Калькулятор дат</h3>
        <label for="">
            <strong>Первая дата</strong>
            <input type="date" name="firstDate" id="">
        </label>
        <label for="">
            <strong>Вторая дата</strong>
            <input type="date" name="secondDate" id="">
        </label>
        <button type="submit">Рассчитать промежуток</button>
        <p id="datecalc_result"></p>
    </form>

    <div id="timer" class="timer-block">
        <h3>Таймер</h3>

        <form action="">
            <input id="timeNumber" type="text" placeholder="Введите кол-во секунд">
            <button type="submit" id="start-btn">Старт</button>
            <button type="submit" id="stop-btn">Стоп</button>
        </form>
        <p id="tickWindow">У вас осталось: </p>
    </div>
</body>

</html>
